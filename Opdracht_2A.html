<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <a href="Opdracht_1.html">vorige opdracht</a>
        <a href="Opdracht_3.html">volgende opdracht</a>
        <script>
                var canvas = document.getElementById("canvas");
                var robotArm = new RobotArm(canvas);
              
                robotArm.loadLevel("exercise 2");
              
                // Je eigen code plaats je hier.
                robotArm.grab()
                for (i = 0; i < 9; i++) {
                     robotArm.moveRight();
                } 
                robotArm.drop()
                for (i = 0; i < 5; i++) {
                     robotArm.moveLeft();
                } 
                robotArm.grab()
                for (i = 0; i < 5; i++) {
                     robotArm.moveRight();
                }
                robotArm.drop()
                for (i = 0; i < 2; i++) {
                     robotArm.moveLeft();
                } 
                robotArm.grab()
                for (i = 0; i < 2; i++) {
                     robotArm.moveRight();
                } 
                robotArm.drop()
                robotArm.run();
              </script>
    </body>
</html>
