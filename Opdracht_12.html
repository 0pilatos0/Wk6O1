let amount;
        for (let x = 0; x < 9; x++) {
            robotArm.grab();

            let kleur = robotArm.scan();
            if(kleur == "red"){
                let temp = amount - x
                for (let i = 0; i < temp; i++) {
                    robotArm.moveRight();   
                }
                robotArm.drop();
                for (let i = 0; i < temp; i++) {
                    robotArm.moveLeft();
                }
                robotArm.moveRight()

            }

                robotArm.moveRight();
