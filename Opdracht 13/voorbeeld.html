<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
          
            robotArm.randomLevel( 1, 8);
          
            // Je eigen code plaats je hier.
            nummer = 1;
           for (k = 0; k < 10; k++){
               robotArm.grab();
               for (j = 0; j < nummer; j++){
                   robotArm.moveRight();
               }
               robotArm.drop();
               nummer++
               for (n = 0; n < nummer; n++){
                   robotArm.moveLeft();
               }

           }
          
            robotArm.run();
          </script>
    </body>
</html>
