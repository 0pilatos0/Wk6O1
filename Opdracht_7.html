<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <a href="Opdracht_6.html">vorige opdracht</a>
        <a href="Opdracht_8.html">volgende opdracht</a>
        <script>
                var canvas = document.getElementById("canvas");
                var robotArm = new RobotArm(canvas);
              
                robotArm.loadLevel("exercise 7");
              
                // Je eigen code plaats je hier.
                for (i = 0; i < 5; i++) {
                    robotArm.moveRight();
                    for (a = 0; a < 6; a++) {
                        robotArm.grab();
                        robotArm.moveLeft();
                        robotArm.drop();
                        robotArm.moveRight();
                    }
                    robotArm.moveRight();
                } 
                robotArm.run();
              </script>
    </body>
</html>
