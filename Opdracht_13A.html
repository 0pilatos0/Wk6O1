<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script src="./functies.js"></script>
        <a href="Opdracht_12A.html">vorige opdracht</a>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.randomLevel( 1, 8);
            
            // Jou instructies volgen hier
            let amount = 1;
            for (let i = 0; i < 8; i++) {
                let block = scan()
                if(block == null){
                    break;
                }
                moveRight(amount)
                drop()
                moveLeft(amount)
                amount++
            }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
