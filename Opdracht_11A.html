<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script src="./functies.js"></script>
        <a href="Opdracht_10A.html">vorige opdracht</a>
        <a href="Opdracht_12A.html">volgende opdracht</a>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
          
            robotArm.loadLevel("exercise 11");
          
            // Je eigen code plaats je hier.
            moveRight(0)
            for (let i = 0; i < 9; i++) {
                let kleur = scan()
                if (kleur == "white") {
                    moveLeft(1)
                    drop()
                    moveRight(2)
                }
                else{
                    drop()
                    moveRight(1)
                }
            }
            robotArm.run();
          </script>
    </body>
</html>
