<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script src="./functies.js"></script>
        <a href="Opdracht_11A.html">vorige opdracht</a>
        <a href="Opdracht_13A.html">volgende opdracht</a>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
          
            robotArm.loadLevel("exercise 12");
          
            // Je eigen code plaats je hier.
            let amount;
            for (let x = 0; x < 9; x++) {
                amount = 9
                let kleur = scan()
                if(kleur == "red"){
                    let temp = amount - x
                    moveRight(temp)
                    drop()
                    moveLeft(temp)
                    moveRight(1)
                    amount++
                }
                else{
                    drop()
                    moveRight(1)
                }  
            }
            robotArm.run();
          </script>
    </body>
</html>
