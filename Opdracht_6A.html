<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <a href="Opdracht_5.html">vorige opdracht</a>
        <a href="Opdracht_7.html">volgende opdracht</a>
        <script>
                var canvas = document.getElementById("canvas");
                var robotArm = new RobotArm(canvas);
              
                robotArm.loadLevel("exercise 6");
              
                // Je eigen code plaats je hier.
                for (i = 0; i < 7; i++) {
                    robotArm.moveRight();
                }
                for (i = 0; i < 8; i++) {
                    robotArm.grab();
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();
                    robotArm.moveLeft();
                }
              
                robotArm.run();
        </script>
    </body>
</html>
